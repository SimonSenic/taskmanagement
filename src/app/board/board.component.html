<main>
  <div class="top">
    <h1 id="username">USERNAME</h1>
    <button id="logout" (click)="signOut()">LOGOUT</button>
  </div>
  <div class="taskBoard">
    <div class="example-container">
      <h2>To do</h2>
  
      <mat-accordion 
      cdkDropList
      id="todo"
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doingList,doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)" >
        <mat-expansion-panel class="example-box" cdkDrag *ngFor="let item of todo | async" hideToggle>
          <div class="empty" *ngIf="(todo | async)?.length === 0"></div>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{item.title}}
            </mat-panel-title>
          </mat-expansion-panel-header>
            <p>{{item.description}}</p>
        </mat-expansion-panel>
    </mat-accordion>
    </div>
  
    <div class="example-container">
      <h2>Doing</h2>
    
      <mat-accordion 
      cdkDropList
        id="doing"
        #doingList="cdkDropList"
        [cdkDropListData]="doing"
        [cdkDropListConnectedTo]="[doneList, todoList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <mat-expansion-panel  class="example-box" cdkDrag *ngFor="let item of doing | async" hideToggle>
          <div class="empty" *ngIf="(doing | async)?.length === 0"></div>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{item.title}}
            </mat-panel-title>
          </mat-expansion-panel-header>
            <p>{{item.description}}</p>
        </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="example-container">
    <h2>Done</h2>
  
    <mat-accordion 
      cdkDropList
      id="done"
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[doingList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <mat-expansion-panel class="example-box" cdkDrag *ngFor="let item of done | async" hideToggle>
        <div class="empty" *ngIf="(done | async)?.length === 0"></div>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{item.title}}
          </mat-panel-title>
        </mat-expansion-panel-header>
          <p>{{item.description}}</p>
      </mat-expansion-panel>
  </mat-accordion>
    </div>
  </div>
  
  <footer>
    <button id="add" routerLink="/add" routerLinkActive="active">ADD TASK</button>
  </footer>
  

</main>
