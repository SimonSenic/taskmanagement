<main>
  <div class="box">
    <h1 class="title">REGISTER</h1>
    <form class="formBox" [formGroup]="registerForm">
      <input type="text" formControlName="email" placeholder="EMAIL">
      <input type="password" formControlName="password" placeholder="PASSWORD">
      <input type="password" formControlName="repeat" placeholder="REPEAT PASSWORD">
      <button type="submit" class="submit" (click)=signUp()>REGISTER</button>
    </form>
  </div>
  
</main>
